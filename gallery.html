<!--Jquery Animation-->
    <script>
    $(document).ready(function() {
  //add class
  $("#click1").click(function() {

    $("#plainpic").addClass("stylepic");
  });
      
      //remove class
     $("#click2").click(function() {

    $("#plainpic").removeClass("stylepic");
  });    
      
  // toggle class   
 $("#click3").click(function() {

    $("#plainpic").toggleClass("sushi");
  });    
});
     
  </script><!--Jquery Animation End-->
